<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>童心相伴 - 儿童成长教育</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="logo-container">
            <h1 class="logo">童心相伴</h1>
            <p class="tagline">为孩子的未来，提供全方位成长服务</p>
        </div>
    </header>

    <!-- 服务部分 -->
    <section class="services">
        <div class="container">
            <h2>我们的服务</h2>
            <div class="service-cards">
                <div class="service-card">
                    <img src="OIP.jpeg" alt="咨询服务">
                    <h3>儿童成长咨询</h3>
                    <p>提供专业的成长问题咨询，帮助孩子更好地成长。</p>
                </div>
                <div class="service-card">
                    <img src="assessment-icon.png" alt="心理测评">
                    <h3>心理测评</h3>
                    <p>根据孩子的成长情况，进行精准的心理测评。</p>
                </div>
                <div class="service-card">
                    <img src="planning-icon.png" alt="个性化规划">
                    <h3>个性化成长规划</h3>
                    <p>为每个孩子量身定制个性化成长规划。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 二维码部分 -->
    <section class="qr-section">
        <div class="container">
            <h2>扫码查看更多服务</h2>
            <img src="qrcode.png" alt="扫码访问" class="qr-code">
        </div>
    </section>

    <!-- 底部部分 -->
    <footer>
        <div class="container">
            <p>联系我们：<a href="mailto:your_email@example.com">your_email@example.com</a></p>
            <p>&copy; 2025 童心相伴. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
